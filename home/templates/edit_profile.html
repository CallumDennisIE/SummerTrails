{% extends 'base.html' %} {% block content %} {% extends 'base.html' %} {% block
content %}
<section id="edit-profile" class="container w-75 m-auto pt-5">
  <h2>Edit Profile</h2>
  <form
    action="{% url 'edit_profile' %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        value="{{ user.username }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ user.email }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="profile_image">Profile Image</label>
      <input
        type="file"
        class="form-control-file"
        id="profile_image"
        name="profile_image"
      />
    </div>
    <div class="form-group">
      <label for="main_location">Main Location</label>
      <input
        type="text"
        class="form-control"
        id="main_location"
        name="main_location"
        value="{{ user.main_location }}"
      />
    </div>
    <div class="form-group">
      <label for="biography">Biography</label>
      <textarea class="form-control" id="biography" name="biography" rows="3">
{{ user.biography }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="interests">Interests</label>
      <input
        type="text"
        class="form-control"
        id="interests"
        name="interests"
        value="{{ user.interests }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</section>
{% endblock content %} {% endblock content %}
